# reunite:
  # ignoreLint: true
  # ignoreLinkChecker: true
extends:
  - minimal
links:
  - href: https://fonts.googleapis.com/css2?family=VT323&display=swap
  - href: https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap
seo:
  title: Warp API
  description: Warp is the groundbreaking API that allows you to navigate, manipulate, and control time.
navbar:
  items:
    - page: guides/index.md
      label: Guides
    - page: 'apis/index.md'
      label: API Reference
    - page: changelog.md
      label: Changelog
    - page: about.md
      label: About this template
markdown:
  toc:
    depth: 2
logo:
  image: images/logo.svg
  link: /
footer:
  copyrightText: Copyleft Â© Redocly Inc. No rights reserved.
  items:
    - page: legal/terms.md
      label: Terms
    - page: legal/responsible-use.md
      label: Responsible Use
    - href: /
      label: Cookies
apis:
  travel:
    root: 'apis/travel/traintravelapi.yaml'
    openapi:
      hideReplay: false
      hideDownloadButtons: true
      codeSamples:
        languages:
          - lang: 'curl'
            label: 'cURL'
          - lang: 'JavaScript'
            label: 'JS'
          - lang: 'Go'
          - lang: 'Ruby'
          - lang: 'Java8+Apache'
            label: 'Java 8'
      hideRequestPayloadSample: true
  box:
    root: 'apis/museum/museumapi.yaml'
    openapi:
      hideReplay: false
      hideDownloadButtons: true
      codeSamples:
        languages:
          - lang: 'curl'
            label: 'cURL'
          - lang: 'JavaScript'
            label: 'JS'
          - lang: 'Go'
          - lang: 'Ruby'
          - lang: 'Java8+Apache'
            label: 'Java 8'

